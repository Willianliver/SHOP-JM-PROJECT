<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vincular IDs - AnyMarket</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .tabs { margin-bottom: 20px; }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .active { background-color: #fff; border-top: 2px solid #007bff; }
        form { border: 1px solid #ccc; padding: 20px; }
    </style>
</head>
<body>
    <h1>Vincular IDs - AnyMarket</h1>

    <div class="tabs">
        <a href="{% url 'matriz' %}" class="tab {% if aba == 'matriz' %}active{% endif %}">AnyMarket MATRIZ</a>
        <a href="{% url 'filial' %}" class="tab {% if aba == 'filial' %}active{% endif %}">AnyMarket FILIAL</a>
    </div>

    <form method="post">
        {% csrf_token %}
        <label>SKU:</label><br>
        <input type="text" name="sku" required><br><br>

        <label>ID Prod Hub:</label><br>
        <input type="text" name="id_prod_hub" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <p style="margin-top:20px;">
        <a href="{% url 'download_planilha' %}" style="
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;">
            ðŸ“¥ Baixar Planilha Atual
        </a>
    </p>

    {% if mensagem %}
        <p style="margin-top:20px;">{{ mensagem }}</p>
    {% endif %}
</body>
</html>
