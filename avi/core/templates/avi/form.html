{% extends 'avi/base.html' %}

{% block title %}Matriz - Sistema AnyMarket{% endblock %}

{% block content %}
    <h1>Vincular IDs - AnyMarket</h1>

    <div class="tabs mb-3">
        <a href="{% url 'matriz' %}" class="btn {% if aba == 'matriz' %}btn-primary{% else %}btn-outline-primary{% endif %}">AnyMarket MATRIZ</a>
        <a href="{% url 'filial' %}" class="btn {% if aba == 'filial' %}btn-primary{% else %}btn-outline-primary{% endif %}">AnyMarket FILIAL</a>
    </div>

    <form method="post" class="border p-4">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">SKU:</label>
            <input type="text" name="sku" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">ID Prod Hub:</label>
            <input type="text" name="id_prod_hub" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'download_planilha' %}" class="btn btn-primary">
            ðŸ“¥ Baixar Planilha Atual
        </a>
    </div>

    {% if mensagem %}
        <div class="alert alert-info mt-3">{{ mensagem }}</div>
    {% endif %}
{% endblock %}
