<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vincular IDs - AnyMarket</title>
    <style>
        body { background-color: #f4f4f4; font-family: Arial; padding: 20px; }
        .container { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h1 { color: #333; }
        input[type="text"] { width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background: #0056b3; }
        .success { background: #d4edda; padding: 10px; border-radius: 4px; color: #155724; }
        .error { background: #f8d7da; padding: 10px; border-radius: 4px; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vincular IDs - AnyMarket</h1>

        <form method="post">
            {% csrf_token %}
            <label>SKU:</label>
            <input type="text" name="sku" required>

            <label>ID Produto Hub:</label>
            <input type="text" name="id_prod_hub" required>

            <input type="submit" value="Vincular IDs">
        </form>

        {% if mensagem %}
            <div class="success">{{ mensagem }}</div>
        {% endif %}

        {% if erro %}
            <div class="error">{{ erro }}</div>
        {% endif %}
    </div>
</body>
</html>
